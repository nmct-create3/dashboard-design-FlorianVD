<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Impekable</title>
  <meta name="description" content="This is my HTML5 boilerplate.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/screen.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
  <script src="./js/svgxuse.js"></script>
  <script src="./js/app.js"></script>
</head>

<body>
  <div class="c-app">
    <div class="c-app__logo">
      <h1 class="c-logo">
        IMPEKABLE
      </h1>
    </div>
    <header class="c-app__topbar">
      TopBar
    </header>
    <aside class="c-app__sidebar">
      <nav class="c-main-nav">
        <ul class="c-main-nav__list">
          <li class="c-main-nav__item">
            <svg class="c-icon c-icon_home">
              <use xlink:href="./img/icons/symbol-defs.svg#c-icon_home"></use>
            </svg>
            <a href="#" class="c-main-nav__link">Home</a>
          </li>
          <li class="c-main-nav__item is-selected">
            <svg class="c-icon c-icon_dashboard">
              <use xlink:href="./img/icons/symbol-defs.svg#c-icon_dashboard"></use>
            </svg>
            <a href="#" class="c-main-nav__link">Dashboard</a>
          </li>
          <li class="c-main-nav__item">
            <svg class="c-icon c-icon_inbox">
              <use xlink:href="./img/icons/symbol-defs.svg#c-icon_inbox"></use>
            </svg>
            <a href="#" class="c-main-nav__link">Inbox</a>
          </li>
          <li class="c-main-nav__item">
            <svg class="c-icon c-icon_products">
              <use xlink:href="./img/icons/symbol-defs.svg#c-icon_products"></use>
            </svg>
            <a href="#" class="c-main-nav__link">Products</a>
          </li>
          <li class="c-main-nav__item">
            <svg class="c-icon c-icon_Invoices">
              <use xlink:href="./img/icons/symbol-defs.svg#c-icon_Invoices"></use>
            </svg>
            <a href="#" class="c-main-nav__link">Invoices</a>
          </li>
          <li class="c-main-nav__item">
            <svg class="c-icon c-icon_customers">
              <use xlink:href="./img/icons/symbol-defs.svg#c-icon_customers"></use>
            </svg>
            <a href="#" class="c-main-nav__link">Customers</a>
          </li>
          <li class="c-main-nav__item">
            <svg class="c-icon c-room">
              <use xlink:href="./img/icons/symbol-defs.svg#c-icon_chat-room"></use>
            </svg>
            <a href="#" class="c-main-nav__link">Chat Room</a>
          </li>
          <li class="c-main-nav__item">
            <svg class="c-icon c-icon_calendar">
              <use xlink:href="./img/icons/symbol-defs.svg#c-icon_calendar"></use>
            </svg>
            <a href="#" class="c-main-nav__link">Calendar</a>
          </li>
          <li class="c-main-nav__item">
            <svg class="c-icon c-center">
              <use xlink:href="./img/icons/symbol-defs.svg#c-icon_help-center"></use>
            </svg>
            <a href="#" class="c-main-nav__link">Help Center</a>
          </li>
          <li class="c-main-nav__item">
            <svg class="c-icon c-icon_setting">
              <use xlink:href="./img/icons/symbol-defs.svg#c-icon_setting"></use>
            </svg>
            <a href="#" class="c-main-nav__link">Settings</a>
          </li>
        </ul>
      </nav>
    </aside>
    <main class="c-app__main">
      <div class="o-row">
        <div class="o-container">
          <h2>
            Overview
          </h2>
          <div class="c-dashboard">
            <div class="c-dashboard__item u-row-span-9">
              <div class="c-card">
                <div class="c-card__header has-action">
                  <h3 class="c-card__title">
                    Bezoekers per dag
                  </h3>
                  <span class="c-card__select">
                    <select class="c-input c-card__select-input js-select-day">
                      <option class="c-card__select-item" value="Maandag">Maandag</option>
                      <option class="c-card__select-item" value="Dinsdag">Dinsdag</option>
                      <option class="c-card__select-item" value="Woensdag">Woensdag</option>
                      <option class="c-card__select-item" value="Donderdag">Donderdag</option>
                      <option class="c-card__select-item" value="Vrijdag">Vrijdag</option>
                      <option class="c-card__select-item" value="Zaterdag">Zaterdag</option>
                      <option class="c-card__select-item" value="Zondag">Zondag</option>
                    </select>
                    <svg class="c-icon c-icon_up-arrow-small c-card__select-symbol">
                      <use xlink:href="./img/icons/symbol-defs.svg#c-icon_up-arrow-small"></use>
                    </svg>
                  </span>
                </div>
                <div class="c-card__body">
                  <canvas class="js-graph" width="3" height="1"></canvas>
                </div>
              </div>
            </div>
            <div class="c-dashboard__item u-column-span-6">Grid item</div>
            <div class="c-dashboard__item u-column-span-6">Grid item</div>
            <div class="c-dashboard__item u-column-span-6 u-row-span-3">
              <div class="c-card">
                <div class="c-card__header">
                  <div class="c-card__title">
                    Money
                  </div>
                </div>
                <div class="c-card__body">
                  <svg class="c-piechart" viewbox="0 0 100 100">
                    <circle class="c-piechart__item"></circle>
                    <circle class="c-piechart__item c-piechart__item-colored"></circle>
                  </svg>
                </div>
              </div>
            </div>
            <div class="c-dashboard__item u-column-span-6">Grid item</div>
            <div class="c-dashboard__item u-row-span-3 u-column-span-3">Grid item</div>
            <div class="c-dashboard__item u-row-span-3 u-column-span-3">Grid item</div>
            <div class="c-dashboard__item">Grid item</div>
            <div class="c-dashboard__item">Grid item</div>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
